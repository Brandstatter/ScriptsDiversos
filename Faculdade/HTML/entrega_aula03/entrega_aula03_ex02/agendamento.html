<html>
    <head>
        <link rel="stylesheet" href="agendamento.css">
        <title>Agendamento</title>
    </head>

    <body>
        <main>
            <form>
                <h2>Agendamento de Consulta</h2>
                <h3>Informações Pessoais</h3>
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome"><br>
                <label for="email">Endereço de Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone"><br>
                <label for="idade">Idade:</label><br>
                <input type="number" id="idade" name="idade"><br>
                <label for="especialidade">Especialidade Médica</label> <br>
                <select id="especialidade" name="especialidade">
                  <option value="">Selecione uma especialidade</option>
                  <option value="Dermatologista">Dermatologista</option>
                  <option value="Pediatria">Pediatria</option>
                  <option value="Neurologia">Neurologia</option>
                  <option value="Urologia">Urologia</option>
                </select><br>
                <h3>Preferências de Horário</h3>
                <label for="data">Data Preferencial:</label><br>
                <input type="date" id="data" name="data"><br>
                <label for="horario">Horário Preferencial:</label><br>
                <input type="time" id="horario" name="horario"><br>
                <h3>Observações Adicionais</h3>
                <label for="observacoes">Digite aqui suas observações:</label><br>
                <textarea id="observacoes" name="observacoes"></textarea><br>
                <input type="submit" value="Agendar Consulta">
              </form>
        </main>
    </body>
</html>
